# Firebase Functions Environment Variables
# Copy this to .env.yaml and fill in your values

# OpenAI Configuration
OPENAI_API_KEY: "your-openai-api-key"

# Anthropic Configuration  
ANTHROPIC_API_KEY: "your-anthropic-api-key"

# Google OAuth Configuration
GOOGLE_CLIENT_ID: "your-google-client-id"
GOOGLE_CLIENT_SECRET: "your-google-client-secret"
GOOGLE_REDIRECT_URI: "https://us-central1-your-project.cloudfunctions.net/api/integrations/gmail/callback"

# Slack OAuth Configuration
SLACK_CLIENT_ID: "your-slack-client-id"
SLACK_CLIENT_SECRET: "your-slack-client-secret"
SLACK_REDIRECT_URI: "https://us-central1-your-project.cloudfunctions.net/api/integrations/slack/callback"

# Twilio Configuration (for SMS)
TWILIO_ACCOUNT_SID: "your-twilio-account-sid"
TWILIO_AUTH_TOKEN: "your-twilio-auth-token"
TWILIO_PHONE_NUMBER: "+1234567890"

# SendGrid Configuration (for email)
SENDGRID_API_KEY: "your-sendgrid-api-key"

# Security
ENCRYPTION_KEY: "generate-a-secure-32-char-key"
JWT_SECRET: "generate-a-secure-jwt-secret"